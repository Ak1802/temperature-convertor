<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                margin-top: 50px;
            }

            * {
                background-color: rgb(93, 93, 212);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Temperature Converter</h1>
            <input type="number" id="temperatureInput" placeholder="Enter temperature">
            <select id="unitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <div id="result"></div>
        </div>

        <script>
            function convertTemperature() {
                const inputTemperature = parseFloat(document.getElementById("temperatureInput").value);
                const unit = document.getElementById("unitSelect").value;
                let convertedTemperature, convertedUnit;

                if (isNaN(inputTemperature)) {
                    document.getElementById("result").textContent = "Please enter a valid number.";
                    return;
                }

                if (unit === "celsius") {
                    convertedTemperature = (inputTemperature * 9 / 5) + 32;
                    convertedUnit = "Fahrenheit";
                } else if (unit === "fahrenheit") {
                    convertedTemperature = (inputTemperature - 32) * 5 / 9;
                    convertedUnit = "Celsius";
                } else if (unit === "kelvin") {
                    convertedTemperature = inputTemperature - 273.15;
                    convertedUnit = "Celsius";
                }

                document.getElementById("result").textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
            }
        </script>
    </body>

</html>
